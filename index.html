<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header><h1>Tic-Tac-Toe</h1></header>
        <h2 id="result-board"></h2>
        <form action="#" id="form">
            <input type="text" name="player1" id="player1" placeholder="Player 1's name" required>
            <input type="text" name="player2" id="player2" placeholder="Player 2's name" required>
            <input type="submit" value="Submit">
        </form>
        <div id="board">
            <button data-index="0">X</button>
            <button data-index="1">O</button>
            <button data-index="2">X</button>
            <button data-index="3">O</button>
            <button data-index="4">X</button>
            <button data-index="5">O</button>
            <button data-index="6">X</button>
            <button data-index="7">O</button>
            <button data-index="8">X</button>
        </div>
        <button id="restart">RESTART</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
